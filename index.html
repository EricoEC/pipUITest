<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>画中画测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        body {
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 30px;
        }
        /* 视频容器（用于加载编码后的流，触发PiP） */
        .video-container {
            width: 100%;
            max-width: 300px; /* 适配移动端+桌面端 */
            height: 180px;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #00e5ff;
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.6);
        }
        #pipVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #1a1a1a;
        }
        /* 按钮组：适配移动端触摸+桌面端点击 */
        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-btn {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            color: #1a1a1a;
            background-color: #00e5ff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 229, 255, 0.4);
            touch-action: manipulation; /* 优化移动端触摸 */
        }
        .control-btn:hover {
            background-color: #00c8e6;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 229, 255, 0.6);
        }
        .control-btn:disabled {
            background-color: #666;
            color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        /* 兼容性提示 */
        .support-tip {
            position: fixed;
            bottom: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            max-width: 90%;
            line-height: 1.5;
        }
        /* 隐藏Canvas（仅用于绘制，不显示） */
        #dynamicCanvas {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Canvas：实时绘制数字滚动（隐藏，仅用于编码） -->
    <canvas id="dynamicCanvas" width="300" height="180"></canvas>

    <!-- 视频容器：加载编码后的视频流，用于触发PiP -->
    <div class="video-container">
        <video id="pipVideo" controls playsinline muted loop></video>
    </div>

    <!-- 按钮组：开启编码、触发PiP、退出PiP -->
    <div class="btn-group">
        <button class="control-btn" id="startEncodeBtn">开启实时编码</button>
        <button class="control-btn" id="togglePipBtn" disabled>切换画中画</button>
    </div>

    <!-- 兼容性提示 -->
    <div class="support-tip" id="supportTip">
        提示：请使用最新版Chrome/Edge/Safari浏览器，需HTTPS环境（本地测试可使用localhost）
    </div>

    <script>
        // ========== 全局变量定义 ==========
        const canvas = document.getElementById('dynamicCanvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('pipVideo');
        const startEncodeBtn = document.getElementById('startEncodeBtn');
        const togglePipBtn = document.getElementById('togglePipBtn');
        const supportTip = document.getElementById('supportTip');

        let count = 0; // 数字滚动索引
        let mediaRecorder = null; // 媒体录制器实例
        let videoChunks = []; // 存储视频片段
        let isEncoding = false; // 是否正在编码
        let blobUrl = ''; // 视频Blob URL

        // ========== 第一步：跨平台兼容性检测 ==========
        const compatibilityCheck = () => {
            let supportStatus = true;
            let tipText = '';

            // 检测Canvas captureStream
            if (!canvas.captureStream) {
                supportStatus = false;
                tipText += '当前浏览器不支持Canvas媒体流捕获；';
            }

            // 检测MediaRecorder
            if (!window.MediaRecorder) {
                supportStatus = false;
                tipText += '当前浏览器不支持MediaRecorder实时编码；';
            }

            // 检测视频PiP
            if (!('requestPictureInPicture' in HTMLVideoElement.prototype)) {
                supportStatus = false;
                tipText += '当前浏览器不支持视频画中画功能；';
            }

            // 移动端特殊提示
            if (/Android|iOS/.test(navigator.userAgent)) {
                tipText += ' 移动端请确保开启浏览器画中画权限（iOS：Safari设置→请求→画中画；安卓：Chrome设置→站点设置→画中画）；';
            }

            // 更新提示和按钮状态
            if (!supportStatus) {
                startEncodeBtn.disabled = true;
                togglePipBtn.disabled = true;
                supportTip.style.color = '#ff6b6b';
                supportTip.textContent = tipText || '当前浏览器不支持该功能，请更新至最新版本';
            } else {
                supportTip.textContent = '已通过兼容性检测，点击「开启实时编码」开始使用（需用户交互触发）';
            }

            return supportStatus;
        };

        // 初始化兼容性检测
        const isSupported = compatibilityCheck();

        // ========== 第二步：Canvas实时绘制12345数字滚动 ==========
        function drawDynamicNumber() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制背景
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制滚动数字
            const baseNum = '12345';
            const rollNum = baseNum.slice(count % 5) + baseNum.repeat(3).slice(0, 10 - baseNum.slice(count % 5).length);
            ctx.font = '36px bold';
            ctx.fillStyle = '#00e5ff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = '#00e5ff';
            ctx.shadowBlur = 10;
            ctx.fillText(rollNum, canvas.width / 2, canvas.height / 2);
            ctx.shadowBlur = 0; // 关闭阴影，避免性能损耗

            count++;
            requestAnimationFrame(drawDynamicNumber); // 循环绘制，保证流畅
        }

        // 启动数字绘制
        drawDynamicNumber();

        // ========== 第三步：实时编码Canvas为视频流 ==========
        function startRealTimeEncode() {
            if (isEncoding) return;

            // 获取Canvas媒体流
            const canvasStream = canvas.captureStream(30); // 30帧/秒，平衡流畅度和性能

            // 选择跨平台兼容的编码格式（优先MP4，不支持则用WebM）
            let mimeType = '';
            if (MediaRecorder.isTypeSupported('video/mp4; codecs=h264')) {
                mimeType = 'video/mp4; codecs=h264'; // 安卓/iOS/桌面端通用
            } else if (MediaRecorder.isTypeSupported('video/webm; codecs=vp9')) {
                mimeType = 'video/webm; codecs=vp9'; // 备选，桌面端/安卓新版支持
            } else {
                alert('当前浏览器不支持兼容的视频编码格式');
                return;
            }

            // 创建MediaRecorder实例
            mediaRecorder = new MediaRecorder(canvasStream, { mimeType });

            // 收集视频片段
            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) {
                    videoChunks.push(e.data);
                }
            };

            // 编码停止时，生成视频Blob并注入Video标签
            mediaRecorder.onstop = () => {
                // 生成视频Blob
                const videoBlob = new Blob(videoChunks, { type: mimeType });
                // 释放旧的Blob URL，避免内存泄漏
                if (blobUrl) {
                    URL.revokeObjectURL(blobUrl);
                }
                // 创建新的Blob URL
                blobUrl = URL.createObjectURL(videoBlob);
                // 注入Video标签并播放
                video.src = blobUrl;
                video.play().then(() => {
                    togglePipBtn.disabled = false; // 视频播放后，启用PiP按钮
                }).catch(err => {
                    console.error('视频播放失败：', err);
                    alert('视频播放失败，请重试');
                });

                // 重置视频片段数组
                videoChunks = [];
            };

            // 启动编码（100ms分段，保证实时性）
            mediaRecorder.start(100);
            isEncoding = true;
            startEncodeBtn.textContent = '停止实时编码';
            supportTip.textContent = '实时编码中，视频已加载，可点击「切换画中画」触发悬浮';
        }

        // 停止实时编码
        function stopRealTimeEncode() {
            if (!isEncoding || !mediaRecorder) return;

            mediaRecorder.stop();
            isEncoding = false;
            startEncodeBtn.textContent = '开启实时编码';
            togglePipBtn.disabled = true; // 停止编码后，禁用PiP按钮
            supportTip.textContent = '已停止实时编码，可重新开启';
        }

        // ========== 第四步：跨平台视频PiP切换 ==========
        async function togglePictureInPicture() {
            try {
                // 已开启PiP：退出
                if (document.pictureInPictureElement) {
                    await document.exitPictureInPicture();
                    togglePipBtn.textContent = '切换画中画';
                } else {
                    // 未开启PiP：先确保视频在播放，再触发
                    if (video.paused) {
                        await video.play();
                    }
                    await video.requestPictureInPicture();
                    togglePipBtn.textContent = '退出画中画';
                }
            } catch (err) {
                console.error('PiP操作失败：', err);
                alert(`画中画操作失败：${err.message}\n请检查浏览器权限或视频播放状态`);
            }
        }

        // ========== 第五步：按钮事件绑定 ==========
        // 开启/停止编码按钮
        startEncodeBtn.addEventListener('click', () => {
            if (!isSupported) return;
            isEncoding ? stopRealTimeEncode() : startRealTimeEncode();
        });

        // PiP切换按钮
        togglePipBtn.addEventListener('click', togglePictureInPicture);

        // ========== 第六步：页面销毁时清理资源 ==========
        window.addEventListener('beforeunload', () => {
            // 停止编码
            if (mediaRecorder && isEncoding) {
                mediaRecorder.stop();
            }
            // 释放Blob URL
            if (blobUrl) {
                URL.revokeObjectURL(blobUrl);
            }
            // 退出PiP
            if (document.pictureInPictureElement) {
                document.exitPictureInPicture().catch(() => {});
            }
            // 暂停视频
            if (!video.paused) {
                video.pause();
            }
        });

        // ========== 移动端额外适配：触摸事件优化 ==========
        if (/Android|iOS/.test(navigator.userAgent)) {
            // 阻止移动端双击缩放
            document.addEventListener('dblclick', (e) => {
                e.preventDefault();
            });
            // 优化按钮触摸反馈
            const btns = document.querySelectorAll('.control-btn');
            btns.forEach(btn => {
                btn.addEventListener('touchstart', () => {
                    btn.style.opacity = '0.8';
                });
                btn.addEventListener('touchend', () => {
                    btn.style.opacity = '1';
                });
            });
        }
    </script>
</body>
</html>
